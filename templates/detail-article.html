{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
    <div class="container">
        <h1>{{ article.title }}</h1>

            <div class="alert alert-info">
                <p>{{ article.text }}</p>
                <p><b>Дата: {{ article.date.date() }}</b></p>
                <a href="/list-article/{{ article.id }}/delete" class="btn btn-danger">Удалить статью</a>
                <a href="/list-article/{{ article.id }}/update" class="btn btn-success">Редактировать статью</a>

            </div>

    </div>
{% endblock %}
