{% extends 'base.html' %}

{% block title %}
Все статьи
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Все статьи</h1>
        {% if articles|length > 0 %}
            {% for el in articles %}
                <div class="alert alert-info">
                    <h2>{{ el.title }}</h2>
                    <p>{{ el.intro }}</p>
                    <p><b>Дата: {{ el.date.date() }}</b></p>
                    <a href="/list-article/{{ el.id }}" class="btn btn-warning">Детальнее</a>
                </div>
            {% endfor %}
        {% else %}
            <p>Статей пока нет</p>
        {% endif %}
    </div>
{% endblock %}
